<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
    <title>Rock Paper Scissors Game!</title>
<body>
     <header class="game-header">
        <h class="title">Man Vs Machine</h>
        <p class="announcement"> The first one to five points wins the challenge!</p>
    </header>
     <div class="score-label">
        <div class="label">Player</div>
        <div class="label">Machine</div>
    </div>
    <div class="score-board">
        <div id="user-score" class="score">0</div>
        <div id="machine-score" class="score">0</div>
    </div>
    <div class="choice-container">
        <div id="rock" class="choice"></div>
            <img src="img/rock.png" alt="Rock Picture">
        <div id="paper" class="choice"></div>
            <img src="img/paper.png" alt="Paper Picture">
        <div id="scissors" class="choice"></div>
            <img src="img/scissors.png" alt="Scissors Picture">
    </div>

    <p id="game-message">Select Rock, Paper, or Scissors!</p>

</body>
</html>
